<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random intervals</title>
    <script type="text/javascript">

      var intervals = [
        "2m",
        "2",
        "3m",
        "3",
        "4",
        "tritone",
        "5",
        "6m",
        "6",
        "7m",
        "7",
        "8"
      ],
      currentIntervals = [];

      function next() {

        if (! currentIntervals.length) {
          currentIntervals = intervals.slice(0);
        }

        var index = Math.floor(Math.random() * currentIntervals.length),
            nextInterval = currentIntervals.splice(index, 1)[0];

        document.getElementById('interval').innerHTML = nextInterval;
      }

    </script>

    <style media="screen">
      body {
        text-align: center;
      }

      #interval {
        font-size: 560px;
      }

      button {
        font-size: 120px;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="interval">

    </div>
    <button id="next" onclick="next()">Next</button>

    <script type="text/javascript">
      next();

      document.getElementById('next').focus();
    </script>

  </body>
</html>
